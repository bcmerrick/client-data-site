<!DOCTYPE html>
<html lang="en">
<head>
  <title>Client Edit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <h2>Client Edit</h2>
  <form class="form-horizontal" 
        [formGroup]="clientForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstNameId">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstNameId"  formControlName="firstName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="lastName"  formControlName="lastName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="clientAddress">Address:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="clientAddress"  formControlName="address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="clientCity">City:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="clientCity"  formControlName="city">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="clientOrders">Product Orders:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="clientOrders"  formControlName="productOrders">
      </div>
    </div>
  </form>
</div>
<div class="col-md-2">
  <button class="btn btn-outline-primary btn-sm"
  (click)="onBack()">
    Back to Client List
  </button>
</div>

</body>
</html>
